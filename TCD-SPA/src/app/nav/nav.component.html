<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">App Name</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse behave-nav">
      <div  *ngIf="loggedIn()" class="menu">
        <ul  class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/home']">Home <span class="sr-only">(current)</span></a>
          </li>                 
        </ul>
      </div>
      <div class="login">
        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
          <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" aria-label="Username" required [(ngModel)]="model.username">
          <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" aria-label="Password" required [(ngModel)]="model.password">
          <button  [disabled]="!loginForm.valid" class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
        </form>
        <button *ngIf="loggedIn()" class="btn btn-danger"(click)="signOut()">Sign out</button>
      </div>
    </div>
  </nav>
