<div class="registerFormContainer">
    <form [formGroup]="userForm" (ngSubmit)="createUser()">
      <h2 class="text-center text-primary">New User</h2>
      <hr>  
  
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text"         
          class="form-control"  
          formControlName="username"         
          placeholder="Username">
        <div class="text-danger" *ngIf="userForm.get('username').touched && userForm.get('username').hasError('required')">Please write a username</div>
        <div class="text-danger" *ngIf="userForm.get('username').touched && userForm.get('username').hasError('maxlength')">Username should be max 50 characters</div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"         
          class="form-control"  
          formControlName="password"         
          placeholder="Password">
        <div class="text-danger" *ngIf="userForm.get('password').touched && userForm.get('password').hasError('maxlength')">Description should be max 100 characters</div>
      </div>
      
      <button class="btn btn-success" [disabled]="!userForm.valid" type="submit">Create User</button>
  
    </form>
  </div>
