<div class="editProductFormContainer">
    <form [formGroup]="editProductForm" (ngSubmit)="editProduct(product)">
      <h2 class="text-center text-primary">Edit Product</h2>
      <hr>  
  
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"         
          class="form-control"  
          formControlName="name"         
          [(ngModel)]="product.name">
        <div class="text-danger" *ngIf="editProductForm.get('name').touched && editProductForm.get('name').hasError('required')">Please write a name</div>
        <div class="text-danger" *ngIf="editProductForm.get('name').touched && editProductForm.get('name').hasError('maxlength')">Name should be max 50 characters</div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text"         
          class="form-control"  
          formControlName="description"         
          [(ngModel)]="product.description">
        <div class="text-danger" *ngIf="editProductForm.get('description').touched && editProductForm.get('description').hasError('maxlength')">Description should be max 100 characters</div>
      </div>
      
      <button class="btn btn-success" [disabled]="!editProductForm.valid" type="submit">Edit product</button>
  
    </form>
  </div>
