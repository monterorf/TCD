<div class="categoryFormContainer">
    <form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
      <h2 class="text-center text-primary">New Category</h2>
      <hr>  
  
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"         
          class="form-control"  
          formControlName="name"         
          placeholder="Name">
        <div class="text-danger" *ngIf="categoryForm.get('name').touched && categoryForm.get('name').hasError('required')">Please write a name</div>
        <div class="text-danger" *ngIf="categoryForm.get('name').touched && categoryForm.get('name').hasError('maxlength')">Name should be max 50 characters</div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text"         
          class="form-control"  
          formControlName="description"         
          placeholder="Description">
        <div class="text-danger" *ngIf="categoryForm.get('description').touched && categoryForm.get('description').hasError('maxlength')">Description should be max 100 characters</div>
      </div>
      
      <button class="btn btn-success" [disabled]="!categoryForm.valid" type="submit">Create Category</button>
  
    </form>
  </div>
